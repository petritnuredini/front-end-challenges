<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
        font-family: "Outfit", sans-serif;
      }
      .attribution {
        font-size: 11px;
        text-align: center;
        background-color: hsl(217, 54%, 11%);
        color: #fff;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
      .nft_preview_container {
        min-height: calc(100vh - 14px);
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: hsl(217, 54%, 11%);
      }
      .nft_card {
        width: 350px;
        display: flex;
        flex-direction: column;
        background-color: hsl(216, 50%, 16%);
        padding: 20px;
        border-radius: 20px;
        box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px,
          rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px,
          rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
      }
      .image_container {
        position: relative;
        width: 100%;
        height: 300px;
        cursor: pointer;
      }
      .nft_image {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 20px;
      }
      .nft_view_hover {
        display: none;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: 20px;
        background-color: hsla(178, 100%, 50%, 0.5);
        justify-content: center;
        align-items: center;
      }
      .image_container:hover .nft_view_hover {
        display: flex;
      }

      .card_body {
        display: flex;
        flex-direction: column;
      }

      .top_side {
        border-bottom: 2px solid hsl(215, 32%, 27%);
        padding-block: 20px;
      }

      .card_title {
        font-size: 26px;
        color: #fff;
        cursor: pointer;
      }
      .card_title:hover {
        color: hsl(178, 100%, 50%);
      }
      .card_top_side_p {
        color: rgba(255, 255, 255, 0.5);
        font-size: 18px;
        padding-block: 20px;
      }

      .price_and_time {
        display: flex;
        justify-content: space-between;
      }
      .svg-icon {
        margin-right: 10px;
      }
      .nft_price,
      .nft_time_left {
        display: flex;
        align-items: center;
        color: rgba(255, 255, 255, 0.5);
      }
      .nft_price {
        color: hsl(178, 100%, 50%);
        font-weight: bold;
      }

      .authour_info {
        display: flex;
        align-items: center;
        padding-block: 20px;
      }
      .author_profile_image {
        width: 35px;
        padding: 2px;
        border-radius: 50%;
        background-color: #fff;
        margin-right: 15px;
      }
      .author_info_text {
        color: rgba(255, 255, 255, 0.5);
      }
      .author_name {
        color: #fff;
        cursor: pointer;
      }

      .author_name:hover {
        color: hsl(178, 100%, 50%);
      }
    </style>
  </head>
  <body>
    <div class="nft_preview_container" role="main">
      <div class="nft_card">
        <div class="image_container">
          <img
            class="nft_image"
            src="./images/image-equilibrium.jpg"
            alt="nft item"
          />

          <div class="nft_view_hover">
            <img
              class="svg_eye_icon"
              src="./images/icon-view.svg"
              alt="eye icon"
            />
          </div>
        </div>
        <div class="card_body">
          <div class="top_side">
            <h1 class="card_title">Equilibrium #3429</h1>
            <p class="card_top_side_p">
              Our Equilibrium collection promotes balance and calm.
            </p>

            <div class="price_and_time">
              <p class="nft_price">
                <img
                  class="svg-icon"
                  src="./images/icon-ethereum.svg"
                  alt="ethereum icon"
                />0.041 ETH
              </p>

              <p class="nft_time_left">
                <img
                  class="svg-icon"
                  src="./images/icon-clock.svg"
                  alt="clock icon"
                />3 days left
              </p>
            </div>
          </div>

          <div class="bottom_side">
            <div class="authour_info">
              <img
                class="author_profile_image"
                src="./images/image-avatar.png"
                alt="user profile image"
              />
              <p class="author_info_text">
                Creation of <span class="author_name">Jules Wyvern</span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution" role="contentinfo">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://linkedin.com/in/petritnuredini/" target="_blank"
        >Petrit Nuredini</a
      >.
    </div>
  </body>
</html>
